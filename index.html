<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>App de gastos</title>
	</head>

	<body class="d-flex h-100 text-center text-white bg-dark">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="mb-auto">
				<div>
					<h3 class="float-md-start mb-0">App de gastos</h3>
				</div>
			</header>

			<main class="px-3">
				<h1 class="m-5">Ingresa cuánto pagó cada persona</h1>

				<div class="row g-5">
					<div class="col-md-5 col-lg-4 order-md-last">
						<h4
							class="d-flex justify-content-between align-items-center mb-3 cantPersona"
						>
							<span class="text-primary">Consumido:</span>
							<span id="cantPersona" class="badge bg-primary rounded-pill"
								>0</span
							>
						</h4>
						<ul id="ul1" class="list-group mb-3"></ul>
						<ul class="list-group mb-3">
							<li class="list-group-item d-flex justify-content-between">
								<span>Total:</span>
								<strong id="total">$0</strong>
							</li>
							<li class="list-group-item d-flex justify-content-between">
								<span> A cada uno le toca aportar:</span>
								<strong id="aporte">$0</strong>
							</li>
						</ul>
					</div>
					<div class="col-md-7 col-lg-8 py-5">
						<form class="">
							<label for="personas" class="text-primary m-1"
								>Ingrese a sus amigos</label
							>
							<input type="text" id="personas" name="personas" /><br /><br />
							<label for="plata" class="text-primary m-1"
								>Ingrese lo consumido</label
							>
							<input type="number" id="plata" name="plata" /><br /><br />
							<input
								type="button"
								class="btn btn-outline-light btn-lg m-4"
								onclick="myFunction()"
								value="Enviar!"
							/>
						</form>
					</div>
				</div>
			</main>
		</div>

		<script src="main.js" type="text/javascript"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
